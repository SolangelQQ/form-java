<html>
  <body>
    <h1>Hola</h1>
    <form id = "saludador-form">

      <label for = "nombre-input">Tu nombre</label>
      <input id="nombre-input" type="text">
      
      <label for = "edad-input">Tu edad</label>
      <input id="edad-input" type="number">

      <label for = "genero-input">Tu genero</label>
      <select id="genero-input">
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
      </select>

      <label for = "idioma-input">Tu idioma</label>
      <select id="idioma-input">
        <option value="espaniol">Espanol</option>
        <option value="ingles">Ingles</option>
        <option value="aleman">Aleman</option>
        <option value="ruso">Ruso</option>
        <option value="chino">Chino</option>
        <option value="frances">Frances</option>
      </select>

      <input type="submit" value="Saludar">
    </form>
    <script src = "./src/index.js"></script>
  </body>
</html>
